services:
  backend:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`casa-de-costura.ru`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=my_network"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - car-images:/app/static/images  # Уточняем путь для изображений
      - contracts:/app/static/contracts  # Volume для договоров
    depends_on:
      - mongo
      - selenium
    environment:
      - TELEGRAM_BOT_TOKEN=7339549951:AAGGxOzdLf21mekkQ7Qo2s1Ug_ki1GOe2nY
    networks:
      - my_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: rim-auto-frontend
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - HOST=0.0.0.0
      - VITE_API_URL=http://localhost:8000/api
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - my_network
    depends_on:
      - backend

  # Кроссплатформенный Selenium (ARM для Mac, x86_64 для Linux)
  selenium:
    image: seleniarm/standalone-chromium:4.34.0  # ARM версия для Mac
    platform: linux/arm64  # Для Apple Silicon
    container_name: selenium-chromium-mac
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"  # Для VNC доступа к браузеру
    environment:
      - SE_VNC_NO_PASSWORD=1
    networks:
      - my_network

  mongo:
    image: mongo:8.0.12
    command: mongod --quiet --logpath /dev/null
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - my_network

volumes:
  mongo-data:
  car-images:
  contracts:

networks:
  my_network:
    driver: bridge 