<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="500" fill="#e0e0e0" stroke="#ccc" stroke-width="2" rx="10"/>
  
  <!-- Car icon -->
  <g transform="translate(400, 300)">
    <!-- Car body -->
    <rect x="-120" y="-40" width="240" height="60" fill="#666" rx="15"/>
    <!-- Car roof -->
    <rect x="-80" y="-80" width="160" height="40" fill="#666" rx="10"/>
    <!-- Windows -->
    <rect x="-70" y="-75" width="140" height="30" fill="#87CEEB" rx="5"/>
    <!-- Wheels -->
    <circle cx="-70" cy="30" r="25" fill="#333"/>
    <circle cx="70" cy="30" r="25" fill="#333"/>
    <circle cx="-70" cy="30" r="15" fill="#666"/>
    <circle cx="70" cy="30" r="15" fill="#666"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="24" fill="#999" text-anchor="middle">
    Изображение не найдено
  </text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" fill="#bbb" text-anchor="middle">
    Данные загружаются с che168.com
  </text>
</svg> 